<div>
  Name: <input name="name" type="text" [(ngModel)]="name">
  <span style="color: red;" *ngIf="getErrors('name').length > 0">
    {{ getErrors('name')[0] }}
  </span>
</div>
<div>
  Age: <input name="age" type="number" [(ngModel)]="age">
  <span style="color: red;" *ngIf="getErrors('age').length > 0">
    {{ getErrors('age')[0] }}
  </span>
</div>
